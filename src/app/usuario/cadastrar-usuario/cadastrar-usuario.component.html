<app-header></app-header>
<div>
    <mat-card class="card-cadastro">
        <mat-card-content>
            <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="usuario.nome" placeholder="Nome">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="usuario.senha" placeholder="senha">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="usuario.metaDAgua" placeholder="Meta de copos tomados">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="usuario.metros" placeholder="meta de metros percorridos">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="inserirUsuario()" >Me tornar Huber</button>
            <button mat-raised-button color="primary" routerLink="/login" >Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
<app-footer></app-footer>
