<div class="div-login">
    <mat-card class="card-login">
        <mat-card-header class="header-login">
            <h1 class="h1-login">LOGIN</h1>
            <p class="p-login"></p>
        </mat-card-header>
        <mat-card-content class="content-login">
            <!-- Usando [(ngModel)] para vincular os valores do input ao modelo 'usuario' -->
            <mat-form-field appearance="outline" class="field-login">
                <mat-label>Usuário</mat-label>
                <input matInput [(ngModel)]="usuario.nome">
            </mat-form-field>
            <mat-form-field appearance="outline" class="field-login">
                <mat-label>Senha</mat-label>
                <!-- Adicionando um botão para alternar a visibilidade da senha -->
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="usuario.senha">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <!-- Botão para chamar a função de login() no clique -->
            <button mat-raised-button (click)="login()" class="button-login">ENTRAR</button>
            <!-- RouterLink para a página de cadastro -->
            <button mat-raised-button routerLink="cadastro" class="button-login">CADASTRAR</button>
        </mat-card-footer>
    </mat-card>
</div>
