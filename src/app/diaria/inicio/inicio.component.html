<div class="div-inicio">
    <mat-card class="card-inicio img-inicio">
        <img src="./assets/imgs/agua.jpeg">
    </mat-card>
    <div id="div1">
        <mat-card class="card-inicio" id="titulo-inicio">
            <h1>Metas diárias</h1>
            <mat-icon>medical_information</mat-icon>
        </mat-card>
        <div id="div2">
            <mat-card class="card-inicio" id="meta1">
                <h2>Copos de água</h2>
                <mat-progress-bar mode="determinate" [value]="calcularPorcentagem()"></mat-progress-bar>
                <p>{{copos}}/{{meta}}</p>
            </mat-card>
            <mat-card class="card-inicio" id="meta2">
                <h2>Metros percorridos</h2>
                <mat-progress-bar mode="determinate" value="7.0"></mat-progress-bar>
                <p>{{metros}}/1000</p>
            </mat-card>
        </div>
    </div>
    <mat-card class="card-inicio img-inicio">
        <img src="./assets/imgs/corrida.jpeg">
    </mat-card>
</div>
