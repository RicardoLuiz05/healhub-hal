<h2 mat-dialog-title>Mais que dia ein!!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Você deseja compartilhar sua conquista?</h3>
  <p>Com Healhub você pode compartilhar os seus dias e mostrar como está evoluindo!!</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Compartilhar</button>
</mat-dialog-actions>
